<script type="text/javascript">
    RED.nodes.registerType("DO", {
        category: "Dinkle Modbus",
        color: "#a6bbcf",
        defaults: {
            name: {
                value: "",
                required: false
            },
            server: {
                type: "ModbusServer",
                required: true
            },
            slaveID: {
                value: "",
                required: true,
                validate: /^[0-9]*$/
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "serial.png",
        label: function() {
            return `Digital Output #${this.slaveID}`;
        }
    });
</script>

<script type="text/html" data-template-name="DO">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i> Name
        </label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-server"><i class="icon-globe"></i> <span> Modbus server </span></label>
        <input type="text" id="node-input-server">
    </div>

    <div class="form-row">
        <label for="node-input-slaveID"><i class="icon-globe"></i> <span> Module ID </span></label>
        <input type="text" id="node-input-slaveID">
    </div>
</script>

<script type="text/html" data-help-name="DO">
    <p>A simple node that can send command to digital output module with</p>
</script>
